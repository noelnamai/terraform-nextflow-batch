name: Automate Terraform with CI/CD

on:
  push:
    branches:
    - dev
    - main
    paths:
    - terraform/**
  schedule:
    - cron: "0 0 * * *"

env:
  TF_VAR_aws_key_name: ${{ secrets.AWS_KEY_NAME }}
  TF_VAR_aws_iam_user_id: ${{ secrets.AWS_USER_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Github actions repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        working-directory: ./terraform
        id: init
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: ./terraform
        id: plan
        run: terraform plan -no-color -input=false

      - name: Terraform Plan Status
        working-directory: ./terraform
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # step will only run when a commit is pushed to main
      - name: Terraform Apply
        working-directory: ./terraform
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
